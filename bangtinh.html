<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
  .calculator {
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }

    input {
      margin-bottom: 10px;
    }

    button {
      margin: 5px;
    }

    #result {
      margin-top: 10px;
      border: 1px solid #922525;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    Nhập số A: <input type="text" id="inputA">
    <br>
    Nhập số B: <input type="text" id="inputB">
    <div class="buttons">
      <button onclick="calculate('sum')">SUM</button>
      <button onclick="calculate('subtract')">SUBTRACT</button>
      <button onclick="calculate('multiply')">MULTIPLY</button>
      <button onclick="calculate('divide')">DIVIDE</button>
      <button onclick="resetInputs()">RESET</button>
    </div>
    <div id="result"></div>
  </div>
  <script>
    function calculate(operation) {
      var inputA = parseFloat(document.getElementById('inputA').value);
      var inputB = parseFloat(document.getElementById('inputB').value);
      var resultElement = document.getElementById('result');
      var result;

      if (isNaN(inputA) && isNaN(inputB)) {
        resultElement.textContent = "Vui lòng nhập a và b ở dạng số.";
        return;
      }
        if(isNaN(inputA)){
        resultElement.textContent = "Vui lòng nhập a ở dạng số.";
        return;
        }
        if(isNaN(inputB)){
        resultElement.textContent = "Vui lòng nhập b ở dạng số.";
        return;
        }
      switch (operation) {
        case 'sum':
          result = inputA + inputB;
          break;
        case 'subtract':
          result = inputA - inputB;
          break;
        case 'multiply':
          result = inputA * inputB;
          break;
        case 'divide':
          if (inputB === 0) {
            resultElement.textContent = "vui lòng nhập số b khác 0.";
            return;
          }
          result = inputA / inputB;
          break;
        default:
          resultElement.textContent = "Phép toán không hợp lệ.";
          return;
      }

      resultElement.textContent = "Kết quả: " + result;
    }

    function resetInputs() {
      document.getElementById('inputA').value = '';
      document.getElementById('inputB').value = '';
      document.getElementById('result').textContent = '';
    }
  </script>
</body>
</html>
